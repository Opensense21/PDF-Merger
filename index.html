<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dropZone {
            width: 80%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background-color: white;
            cursor: pointer;
        }
        #dropZone:hover {
            border-color: #666;
        }
        #fileList {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PDF Merger</h1>
    <div id="dropZone">Attach or Drag PDFs to Merge</div>
    <input type="file" id="fileInput" accept="application/pdf" multiple>
    <div id="fileList"></div>
    <button id="mergeButton" disabled>Merge PDFs</button>
    <button id="startOverButton">Start Over</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const startOverButton = document.getElementById('startOverButton');
        let pdfFiles = [];

        // Handle click to open file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#666';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles(e);
        });

        function handleFiles(e) {
            const files = e.target.files || e.dataTransfer.files;
            Array.from(files).forEach(file => {
                if (file.type === 'application/pdf') {
                    pdfFiles.push(file);
                    displayFile(file);
                }
            });
            updateMergeButton();
        }

        function displayFile(file) {
            const div = document.createElement('div');
            div.textContent = file.name;
            fileList.appendChild(div);
        }

        function updateMergeButton() {
            mergeButton.disabled = pdfFiles.length < 2;
        }

        mergeButton.addEventListener('click', async () => {
            mergeButton.disabled = true;
            try {
                const mergedPdf = await mergePDFs();
                const blob = new Blob([mergedPdf], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error merging PDFs: ' + error.message);
            }
            mergeButton.disabled = false;
        });

        async function mergePDFs() {
            const mergedPdfDoc = await PDFLib.PDFDocument.create();
            for (const file of pdfFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdfDoc.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach(page => mergedPdfDoc.addPage(page));
            }
            return await mergedPdfDoc.save();
        }

        startOverButton.addEventListener('click', () => {
            pdfFiles = [];
            fileList.innerHTML = '';
            updateMergeButton();
        });
    </script>
</body>
</html>
