<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Manager - Open Sense</title>
    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        let pdfJsLoaded = false;
        let pdfJsLoadPromise = null;
        let loadSource = 'local-mjs';

        async function onPdfJsLoaded() {
            pdfJsLoaded = true;
            console.log(`pdf.js loaded successfully from ${loadSource}`);
            if (typeof pdfjsLib !== 'undefined') {
                try {
                    // Fetch and create a blob URL for the worker
                    const workerResponse = await fetch('./lib/pdf.worker.mjs');
                    if (!workerResponse.ok) {
                        throw new Error('Failed to fetch pdf.worker.mjs');
                    }
                    const workerText = await workerResponse.text();
                    const workerBlob = new Blob([workerText], { type: 'application/javascript' });
                    const workerUrl = URL.createObjectURL(workerBlob);
                    pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
                    console.log(`Set pdf.js workerSrc to blob URL for pdf.worker.mjs`);
                } catch (e) {
                    console.error('Error setting workerSrc:', e);
                    loadFallbackPdfJs();
                }
            } else {
                console.error(`pdfjsLib is not defined after ${loadSource} load`);
                loadFallbackPdfJs();
            }
        }

        function loadFallbackPdfJs() {
            console.warn('Failed to load pdf.js from local .mjs file, attempting cdnjs CDN (.js)');
            loadSource = 'cdnjs';
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/4.0.379/pdf.min.js';
            script.onload = () => {
                pdfJsLoaded = true;
                console.log('pdf.js loaded from cdnjs (.js)');
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/4.0.379/pdf.worker.min.js';
                console.log('Set pdf.js workerSrc to cdnjs (.js)');
            };
            script.onerror = () => {
                console.error('Failed to load pdf.js from both local .mjs and cdnjs CDN (.js)');
            };
            document.head.appendChild(script);
        }

        function waitForPdfJs(timeoutMs = 10000) {
            if (pdfJsLoadPromise) return pdfJsLoadPromise;
            pdfJsLoadPromise = new Promise((resolve, reject) => {
                if (pdfJsLoaded && typeof pdfjsLib !== 'undefined') {
                    resolve();
                    return;
                }
                const startTime = Date.now();
                const checkInterval = setInterval(() => {
                    if (pdfJsLoaded && typeof pdfjsLib !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (Date.now() - startTime > timeoutMs) {
                        clearInterval(checkInterval);
                        reject(new Error('pdf.js failed to load within timeout'));
                    }
                }, 100);
            });
            return pdfJsLoadPromise;
        }
    </script>
    <script type="module">
        try {
            import * as pdfjsLib from './lib/pdf.mjs';
            window.pdfjsLib = pdfjsLib;
            await onPdfJsLoaded();
        } catch (e) {
            console.error('Failed to load pdf.mjs:', e);
            loadFallbackPdfJs();
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 95vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f5f0ff, #e0f2f7);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #dropZone {
            width: 80%;
            max-width: 700px;
            height: 200px;
            border: 2px dashed #b39ddb;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            background-color: #ede7f6;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            color: #6a1b9a;
        }
        #dropZone:hover {
            border-color: #9575cd;
            background-color: #d1c4e9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #fileList {
            width: 80%;
            max-width: 700px;
            margin: 10px 0;
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            padding: 15px 20px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #e1bee7;
            cursor: move;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        .file-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .file-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .file-item input {
            flex-grow: 1;
            margin: 0 15px;
            padding: 5px;
            width: 150px;
            border: 1px solid #e1bee7;
            border-radius: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .preview-toggle {
            background-color: #ce93d8;
            color: #333;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            margin-left: 10px;
        }
        .preview-toggle:hover {
            background-color: #ab47bc;
            color: white;
        }

        .preview-section {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f3e5f5;
            border-radius: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .preview-page {
            display: inline-block;
            margin: 0 10px;
            text-align: center;
            vertical-align: top;
            position: relative;
        }

        .preview-page canvas {
            height: 200px;
            border: 1px solid #b39ddb;
            border-radius: 5px;
            background-color: white;
        }

        .preview-page p {
            margin: 5px 0 0;
            font-size: 0.8em;
            color: #4527a0;
        }

        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7e57c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            background-color: #b39ddb;
            color: #333;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #9575cd;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .remove-button {
            background-color: #ef9a9a;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            margin-left: 10px;
        }
        .remove-button:hover {
            background-color: #e57373;
            color: white;
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        #outputName, #watermark, select {
            padding: 5px;
            margin: 5px 10px;
            width: 220px;
            border: 1px solid #e1bee7;
            border-radius: 5px;
            font-size: 1em;
        }

        #operationSection {
            margin: 20px 0;
            padding: 15px;
            background-color: #ede7f6;
            border-radius: 10px;
            border: 1px solid #e1bee7;
        }

        #progress {
            display: none;
            margin: 10px;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7e57c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        label {
            margin-right: 5px;
            font-weight: 500;
            color: #4527a0;
        }

        .preview-error {
            color: #e57373;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>PDF Manager</h1>
    <div id="dropZone">
        <i class="fas fa-file-upload fa-3x" style="color: #9575cd;"></i>
        <p>Drag & Drop PDFs or Click to Upload</p>
    </div>
    <input type="file" id="fileInput" accept="application/pdf" multiple>
    <div id="fileList"></div>
    <div id="operationSection" style="display: none;">
        <label>Operation:</label>
        <button id="mergeButton" disabled>Merge</button>
        <button id="splitButton" disabled>Split Pages</button>
        <button id="rotateButton" disabled>Rotate Pages</button>
        <select id="rotateAngle">
            <option value="90">90°</option>
            <option value="180">180°</option>
            <option value="270">270°</option>
        </select>
        <br>
        <label for="outputName">Output Filename:</label>
        <input type="text" id="outputName" placeholder="e.g., merged.pdf" value="merged.pdf">
        <br>
        <label for="watermark">Watermark (optional):</label>
        <input type="text" id="watermark" placeholder="Enter watermark text">
    </div>
    <div id="progress"></div>
    <button id="startOverButton">Start Over</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const splitButton = document.getElementById('splitButton');
        const rotateButton = document.getElementById('rotateButton');
        const rotateAngle = document.getElementById('rotateAngle');
        const outputNameInput = document.getElementById('outputName');
        const watermarkInput = document.getElementById('watermark');
        const operationSection = document.getElementById('operationSection');
        const progress = document.getElementById('progress');
        const startOverButton = document.getElementById('startOverButton');
        let pdfFiles = [];

        // Initialize drag-and-drop sorting
        new Sortable(fileList, {
            animation: 150,
            onEnd: () => {
                const newOrder = Array.from(fileList.children).map(item => 
                    pdfFiles.find(f => f.file.name === item.querySelector('input').dataset.filename)
                );
                pdfFiles = newOrder;
                updateUI();
            }
        });

        // Handle click to open file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#9575cd';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#b39ddb';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#b39ddb';
            handleFiles(e);
        });

        async function handleFiles(e) {
            const files = e.target.files || e.dataTransfer.files;
            for (const file of Array.from(files)) {
                if (file.type === 'application/pdf') {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const pageCount = pdfDoc.getPageCount();
                    pdfFiles.push({ file, pageCount, pages: '' });
                    await displayFile(file, pageCount, arrayBuffer);
                }
            }
            updateUI();
        }

        async function renderPage(page, canvas, scale, pageNum, maxRetries = 2) {
            let attempt = 0;
            while (attempt <= maxRetries) {
                try {
                    console.log(`Rendering page ${pageNum}, attempt ${attempt + 1}, scale ${scale}`);
                    const viewport = page.getViewport({ scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.alt = `Preview of page ${pageNum}`;

                    const context = canvas.getContext('2d');
                    if (!context) {
                        throw new Error('Failed to get canvas context');
                    }

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);
                    await renderTask.promise;

                    // Check if canvas has content
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const isBlank = imageData.data.every(pixel => pixel === 0 || pixel === 255);
                    if (isBlank) {
                        console.warn(`Page ${pageNum} rendered blank on attempt ${attempt + 1}`);
                        if (attempt < maxRetries) {
                            console.log(`Retrying with lower scale: ${scale * 0.5}`);
                            return await renderPage(page, canvas, scale * 0.5, pageNum, maxRetries);
                        }
                        throw new Error('Rendered blank after retries');
                    }

                    console.log(`Page ${pageNum} rendered successfully`);
                    return true;
                } catch (error) {
                    console.error(`Error rendering page ${pageNum}, attempt ${attempt + 1}:`, error);
                    attempt++;
                    if (attempt > maxRetries) {
                        throw error;
                    }
                }
            }
            return false;
        }

        async function displayFile(file, pageCount, arrayBuffer) {
            const div = document.createElement('div');
            div.className = 'file-item';
            const header = document.createElement('div');
            header.className = 'file-item-header';

            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = `${file.name} (${pageCount} pages)`;

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'e.g., 1-3, 5';
            input.dataset.filename = file.name;
            input.addEventListener('change', (e) => {
                const index = pdfFiles.findIndex(f => f.file.name === file.name);
                pdfFiles[index].pages = e.target.value;
                updateUI();
            });

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-button';
            removeBtn.innerHTML = `<i class="fas fa-times"></i>`;
            removeBtn.style.backgroundColor = '#ef9a9a';
            removeBtn.style.color = '#333';
            removeBtn.style.padding = '5px 10px';
            removeBtn.style.fontSize = '0.9em';
            removeBtn.style.borderRadius = '5px';
            removeBtn.style.marginLeft = '10px';
            removeBtn.addEventListener('click', () => removeFile(file.name));

            const previewBtn = document.createElement('button');
            previewBtn.className = 'preview-toggle';
            previewBtn.textContent = 'Show Previews';
            previewBtn.addEventListener('click', () => togglePreviews(div));

            header.appendChild(fileNameSpan);
            header.appendChild(input);
            header.appendChild(removeBtn);
            header.appendChild(previewBtn);

            const previewSection = document.createElement('div');
            previewSection.className = 'preview-section';

            div.appendChild(header);
            div.appendChild(previewSection);
            fileList.appendChild(div);

            // Wait for pdf.js to load
            try {
                await waitForPdfJs();
            } catch (error) {
                console.error('pdf.js not loaded when attempting to render previews:', error);
                previewSection.innerHTML = '<p class="preview-error">Error: PDF preview library failed to load. Ensure pdf.mjs and pdf.worker.mjs are in the /lib folder, check your internet connection for CDN fallback, or refresh the page.</p>';
                return;
            }

            // Render PDF page previews
            try {
                console.log(`Loading PDF: ${file.name}`);
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                console.log(`PDF loaded with ${pdf.numPages} pages`);

                for (let pageNum = 1; pageNum <= pageCount; pageNum++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'preview-page';

                    const canvas = document.createElement('canvas');
                    const loading = document.createElement('div');
                    loading.className = 'preview-loading';
                    pageDiv.appendChild(canvas);
                    pageDiv.appendChild(loading);
                    pageDiv.innerHTML += `<p>Page ${pageNum}</p>`;
                    previewSection.appendChild(pageDiv);

                    try {
                        const page = await pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 1.0 });
                        const scale = 200 / viewport.height;

                        const success = await renderPage(page, canvas, scale, pageNum);
                        if (!success) {
                            pageDiv.innerHTML = `<p class="preview-error">Page ${pageNum}: Failed to load</p>`;
                        }
                    } catch (pageError) {
                        console.error(`Error rendering page ${pageNum}:`, pageError);
                        pageDiv.innerHTML = `<p class="preview-error">Page ${pageNum}: Failed to load</p>`;
                    } finally {
                        loading.remove();
                    }
                }
            } catch (error) {
                console.error(`Error loading PDF ${file.name}:`, error);
                previewSection.innerHTML = '<p class="preview-error">Error loading previews. Please try a different PDF or check the console for details.</p>';
            }
        }

        function togglePreviews(fileItem) {
            const previewSection = fileItem.querySelector('.preview-section');
            const previewBtn = fileItem.querySelector('.preview-toggle');
            if (previewSection.style.display === 'block') {
                previewSection.style.display = 'none';
                previewBtn.textContent = 'Show Previews';
            } else {
                previewSection.style.display = 'block';
                previewBtn.textContent = 'Hide Previews';
            }
        }

        function removeFile(filename) {
            pdfFiles = pdfFiles.filter(f => f.file.name !== filename);
            const fileItems = fileList.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                if (item.querySelector('input').dataset.filename === filename) {
                    item.remove();
                }
            });
            updateUI();
        }

        function updateUI() {
            operationSection.style.display = pdfFiles.length > 0 ? 'block' : 'none';
            mergeButton.disabled = pdfFiles.length < 1 || !validatePageRanges();
            splitButton.disabled = pdfFiles.length === 0 || !validatePageRanges(0);
            rotateButton.disabled = pdfFiles.length === 0 || !validatePageRanges(0);
        }

        function validatePageRanges(index = -1) {
            if (index >= 0) {
                const file = pdfFiles[index];
                if (!file.pages) return true;
                try {
                    const indices = parsePageRanges(file.pages, file.pageCount);
                    return indices.length > 0;
                } catch {
                    return false;
                }
            }
            return pdfFiles.every(file => {
                if (!file.pages) return true;
                try {
                    const indices = parsePageRanges(file.pages, file.pageCount);
                    return indices.length > 0;
                } catch {
                    return false;
                }
            });
        }

        function parsePageRanges(range, pageCount) {
            if (!range) return Array.from({ length: pageCount }, (_, i) => i);
            const indices = [];
            const parts = range.split(',').map(p => p.trim());
            for (const part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (isNaN(start) || isNaN(end) || start < 1 || end > pageCount || start > end) {
                        throw new Error('Invalid range');
                    }
                    for (let i = start; i <= end; i++) {
                        indices.push(i - 1);
                    }
                } else {
                    const num = parseInt(part);
                    if (isNaN(num) || num < 1 || num > pageCount) {
                        throw new Error('Invalid page number');
                    }
                    indices.push(num - 1);
                }
            }
            return [...new Set(indices)].sort((a, b) => a - b);
        }

        async function addWatermark(pdfDoc, text) {
            if (!text) return;
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
            const pages = pdfDoc.getPages();
            for (const page of pages) {
                const { width, height } = page.getSize();
                page.drawText(text, {
                    x: width / 2 - 50,
                    y: height / 2,
                    size: 50,
                    font,
                    color: PDFLib.rgb(0.5, 0.5, 0.5),
                    opacity: 0.3,
                    rotate: PDFLib.degrees(45)
                });
            }
        }

        mergeButton.addEventListener('click', async () => {
            progress.style.display = 'block';
            try {
                const mergedPdf = await mergePDFs();
                const filename = outputNameInput.value.trim() || 'merged';
                const finalFilename = filename.endsWith('.pdf') ? filename : `${filename}.pdf`;
                const blob = new Blob([mergedPdf], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = finalFilename;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error merging PDFs: ' + error.message);
            }
            progress.style.display = 'none';
        });

        async function mergePDFs() {
            const mergedPdfDoc = await PDFLib.PDFDocument.create();
            for (const { file, pages, pageCount } of pdfFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pageIndices = parsePageRanges(pages, pageCount);
                const copiedPages = await mergedPdfDoc.copyPages(pdfDoc, pageIndices);
                copiedPages.forEach(page => mergedPdfDoc.addPage(page));
            }
            await addWatermark(mergedPdfDoc, watermarkInput.value.trim());
            return await mergedPdfDoc.save();
        }

        splitButton.addEventListener('click', async () => {
            if (pdfFiles.length === 0) return;
            progress.style.display = 'block';
            try {
                const zip = new JSZip();
                const { file, pages, pageCount } = pdfFiles[0];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pageIndices = parsePageRanges(pages, pageCount);
                for (const [i, pageIndex] of pageIndices.entries()) {
                    const newPdf = await PDFLib.PDFDocument.create();
                    const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageIndex]);
                    newPdf.addPage(copiedPage);
                    await addWatermark(newPdf, watermarkInput.value.trim());
                    const pdfBytes = await newPdf.save();
                    zip.file(`split_page_${pageIndex + 1}.pdf`, pdfBytes);
                }
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const filename = outputNameInput.value.trim() || 'split';
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filename}.zip`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error splitting PDF: ' + error.message);
            }
            progress.style.display = 'none';
        });

        rotateButton.addEventListener('click', async () => {
            if (pdfFiles.length === 0) return;
            progress.style.display = 'block';
            try {
                const { file, pages, pageCount } = pdfFiles[0];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pageIndices = parsePageRanges(pages, pageCount);
                const angle = parseInt(rotateAngle.value);
                for (const index of pageIndices) {
                    const page = pdfDoc.getPage(index);
                    page.setRotation(PDFLib.degrees(page.getRotation().angle + angle));
                }
                await addWatermark(pdfDoc, watermarkInput.value.trim());
                const pdfBytes = await pdfDoc.save();
                const filename = outputNameInput.value.trim() || 'rotated';
                const finalFilename = filename.endsWith('.pdf') ? filename : `${filename}.pdf`;
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = finalFilename;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error rotating PDF: ' + error.message);
            }
            progress.style.display = 'none';
        });

        startOverButton.addEventListener('click', () => {
            pdfFiles = [];
            fileList.innerHTML = '';
            outputNameInput.value = 'merged.pdf';
            watermarkInput.value = '';
            updateUI();
        });
    </script>
</body>
</html>
