<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dropZone {
            width: 80%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background-color: white;
            cursor: pointer;
        }
        #dropZone:hover {
            border-color: #666;
        }
        #fileList {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PDF Merger</h1>
    <div id="dropZone">Attach or Drag PDFs to Merge</div>
    <input type="file" id="fileInput" accept="application/pdf" multiple>
    <div id="fileList"></div>
    <button id="mergeButton" disabled>Merge PDFs</button>
    <button id="startOverButton">Start Over</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const startOverButton = document.getElementById('startOverButton');
        let pdfFiles = [];

        // Handle click to open file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#666';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles(e);
        });

        function handleFiles(e) {
            const files = e.target.files || e.dataTransfer.files;
            Array.from(files).forEach(file => {
                if (file.type === 'application/pdf') {
                    pdfFiles.push(file);
                    displayFile(file);
                }
            });
            updateMergeButton();
        }

        function displayFile(file) {
            const div = document.createElement('div');
            div.textContent = file.name;
            fileList.appendChild(div);
        }

        function updateMergeButton() {
            mergeButton.disabled = pdfFiles.length < 2;
        }

        mergeButton.addEventListener('click', async () => {
            mergeButton.disabled = true;
            try {
                const mergedPdf = await mergePDFs();
                const blob = new Blob([mergedPdf], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error merging PDFs: ' + error.message);
            }
            mergeButton.disabled = false;
        });

        async function mergePDFs() {
            const mergedPdfDoc = await PDFLib.PDFDocument.create();
            for (const file of pdfFiles) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdfDoc.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach(page => mergedPdfDoc.addPage(page));
            }
            return await mergedPdfDoc.save();
        }

        startOverButton.addEventListener('click', () => {
            pdfFiles = [];
            fileList.innerHTML = '';
            updateMergeButton();
        });
    </script>
</body>
</html>
